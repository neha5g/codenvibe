<!DOCTYPE html>
<html>
<head>
  <title>Text Case Converter</title>
</head>
<body>

  <h2>Text Case Converter</h2>
  
  <textarea id="inputText" rows="8" cols="50" placeholder="Enter text here..."></textarea><br><br>

  <button onclick="toUpperCase()">UPPERCASE</button>
  <button onclick="toLowerCase()">lowercase</button>
  <button onclick="toTitleCase()">Title Case</button>
  <button onclick="toSentenceCase()">Sentence case</button>
  <button onclick="toCapitalizedCase()">Capitalized Case</button>

  <script>
    function getText() {
      return document.getElementById("inputText").value;
    }

    function setText(text) {
      document.getElementById("inputText").value = text;
    }

    function toUpperCase() {
      setText(getText().toUpperCase());
    }

    function toLowerCase() {
      setText(getText().toLowerCase());
    }

    function toTitleCase() {
      const words = getText().toLowerCase().split(' ');
      const titleCased = words.map(word =>
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join(' ');
      setText(titleCased);
    }

    function toSentenceCase() {
      const text = getText().toLowerCase();
      const result = text.replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
      setText(result);
    }

    function toCapitalizedCase() {
      const words = getText().split(' ');
      const capitalized = words.map(word =>
        word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
      ).join(' ');
      setText(capitalized);
    }
  </script>
</body>
</html>
